<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jquery counter plugin</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="jquery.counter.js"></script>
<link rel="stylesheet" href="jquery.counter.css">
</head>
<body>
<input type="text" id="counter">
<script>
	$('document').ready( function () {
		$("#counter").counter({
			minVal: 0,
			maxVal: 10
		});
	})
</script>
</body>
</html>
